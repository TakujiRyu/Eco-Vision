<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" type="image/X-UA-Compatible" href="{{ url_for('static', filename='img/logo.svg') }}" sizes="180x180"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/scan.css') }}">
    <title>About Us</title>
    <style>
        
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='img/Logo.png') }}">
            </a>        
        </div>
        <div class="nav-buttons">
            <button class="signUp"><a href="{{ url_for('signUp') }}">Sign Up</a></button>
            <button class="login"><a href="{{ url_for('login') }}">Login</a></button>
        </div>
    </header>
    
    <section class="scan">
        <div class="container">
            <div class="camera-section">
                <h3><i class="fas fa-film"></i> <br> Camera Feed</h3>
                <p>Position bottles in the frame for scanning</p>
                <video id="video" width="640" height="480" autoplay muted style="display:none;"></video>
                <canvas id="canvas" width="640" height="480"></canvas>
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="startScanning()">Start Scanning</button>
                    <button class="btn btn-secondary" onclick="resetMetrics()">Reset</button>
                </div>
            </div>

            <div class="metrics">
                <div class="column">
                    <h4><i class="fa fa-recycle"></i> Total Bottles</h4>
                    <p id="total-bottles">0</p>
                </div>
                <div class="column">
                    <h4><i class="fa fa-star"></i> Total Points</h4>
                    <p id="points">0</p>
                </div>
                <div class="column">
                    <h4><i class="fa fa-shapes"></i> Type</h4>
                    <p id="bottle-type">â€”</p>
                </div>
            </div>
        </div>
    </section>

    <section class="nav">
        <div class="navbar-menu">
            <nav class="navbar-menu-content">
                <button class="navbar-menu-button-1"><a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='img/EcoVision.png') }}" alt=""></a></button>
                <span class="navbar-menu-items">
                    <button><a href="{{ url_for('aboutUs') }}">About Us</a> </button>
                    <button><a href="{{ url_for('dashboard') }}">Dashboard</a></button>
                    <button><a href="{{ url_for('contactUs') }}">Contact Us</a></button>
                    <button><a href="{{ url_for('learn') }}">Learn</a></button>
                </span>
                <button class="highlight"><a href="{{ url_for('scan') }}">Scan & Sort</a></button>
            </nav>
        </div>
    </section>
    
    <footer class="footer">
        <div class="footer-left">
            <img src="{{ url_for('static', filename='img/logo2.png') }}" alt="" class="footer-logo">
        </div>

        <div class="footer-center">
            <div class="scan-box">
                <img src="{{ url_for('static', filename='img/scan.png') }}" alt="">
            </div>
        </div>
        <div class="footer-right">
            <button><a href="{{ url_for('aboutUs') }}">About Us</a> </button>
            <button><a href="{{ url_for('dashboard') }}">Dashboard</a></button>
            <button><a href="{{ url_for('contactUs') }}">Contact Us</a></button>
            <button><a href="{{ url_for('learn') }}">Learn</a></button>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
